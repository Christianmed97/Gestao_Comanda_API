<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="apple-touch-icon" sizes="76x76" th:href="@{/assets/img/apple-icon.png}">
    <link rel="icon" type="image/png" th:href="@{/assets/img/favicon.png}">
    <title>
        Gestão comanda
    </title>
    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700" />
    <!-- Nucleo Icons -->
    <link th:href="@{/assets/css/nucleo-icons.css}"  rel="stylesheet" />
    <link th:href="@{/assets/css/nucleo-svg.css}" rel="stylesheet" />
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <!-- CSS Files -->
    <link id="pagestyle"  th:href="@{/assets/css/material-dashboard.css}"  rel="stylesheet" />
    <!-- Nepcha Analytics (nepcha.com) -->
    <!-- Nepcha is a easy-to-use web analytics. No cookies and fully compliant with GDPR, CCPA and PECR. -->

<body class="g-sidenav-show  bg-gray-200">
<div th:replace="components/sidebar.html"></div>
<main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg ">
<!-- Navbar -->
<div th:replace="components/navbar.html"></div>
<div>
	<div class="container-fluid py-4">
		<div class="col-12">
			<div class="card my-4">
				<div class="bg-gradient-primary shadow-primary border-radius-lg pt-4 pb-3">
                    	<h6 class="text-black text-capitalize ps-3">Procura Clientes</h6>
                 </div>
			</div>
			 <form style="margin-top: 10px" role="form" action="#" th:method="post" th:action="@{findCliente}" th:object="${clientes}"?>
				<div class="row">
					
					<div class="col-2">	
						<div class="input-group input-group-outline mb-3" >
							 
                                <label for="cpfCnpjCliente" class="form-label"  id="cpfCnpjClienteLabel">Cpf/Cnpj</label>
                                <input type="text" th:name="${'cpfCnpj'}"  id="cpfCnpjCliente" class="form-control optional" th:required="required">
                         </div>
					</div>
				</div> 
				 
				 <div class="text-center">
                            <button type="submit" class="btn btn-lg bg-gradient-primary btn-lg w-60 mt-4 mb-0">Buscar</button>
                 </div>
			 </form>
			 <div class="card-body px-0 pb-2">
				<div class="table-responsive p-0">
					<table class="table align-items-center mb-0">
						<thead>
							<tr>
								<th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">CPF/CNPJ</th>
								<th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Nome</th>
								<th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Sexo</th>
								<th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Email</th>					
								<th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Tipo Cliente</th>
								<th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Comanda</th>																	
								<th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Ações</th>							
							</tr>
						</thead>
						<tbody>
							<tr th:each="clientes : ${clientes}">
								<td>
                                	<div class="d-flex px-2 py-1">
                                    	<div class="d-flex flex-column justify-content-center">
                                        	<p class="text-xs font-weight-bold mb-0" th:text="${clientes.cpfCnpj}"></p>
                                        </div>
                                     </div>
                               </td>
                               <td>
								   <p class="text-xs font-weight-bold mb-0" th:text="${clientes.nome}"></p>
							   </td>						   
							   <td>
								   <p class="text-xs font-weight-bold mb-0" th:text="${clientes.sexo}"></p>
							   </td>
							   <td>
								   <p class="text-xs font-weight-bold mb-0" th:text="${clientes.email}"></p>
							   </td>							 
							   <td>
								   <p class="text-xs font-weight-bold mb-0" th:text="${clientes.tipoCliente}"></p>
							   </td>						   
							   <td>
								   <p class="text-xs font-weight-bold mb-0" th:text="${clientes.comanda}"></p>
							   </td>
							    <div class="row">
									<div class="col-1">
										<td>
											<div class="text-center me-2 d-flex align-items-center justify-content-center">
                       							<a th:href="@{/cliente/editarCliente/{id}(id=${clientes.cpfCnpj})}">
                       							<i class="material-icons opacity-10">edit</i> </a>
                       						</div>
                     					</td>
									</div>									 					   	
								</div>		   
							  			   
							 </tr>	
						</tbody>
					</table>
				</div>
			</div>	
			
			
		</div>
	</div>
</div>
<!--   Core JS Files   -->
		<script th:src="@{/webjars/jquery/3.7.1/jquery.min.js}"></script>
		<script th:src="@{assets/js/core/popper.min.js}"></script>
		<script th:src="@{/assets/js/core/bootstrap.min.js}"></script>
