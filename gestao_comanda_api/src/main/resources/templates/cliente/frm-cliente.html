<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="apple-touch-icon" sizes="76x76" th:href="@{/assets/img/apple-icon.png}">
	<link rel="icon" type="image/png" th:href="@{/assets/img/favicon.png}">
	<title>
		Gest√£o comanda
	</title>
	<!--     Fonts and icons     -->
	<link rel="stylesheet" type="text/css"
		href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700" />
	<!-- Nucleo Icons -->
	<link th:href="@{/assets/css/nucleo-icons.css}" rel="stylesheet" />
	<link th:href="@{/assets/css/nucleo-svg.css}" rel="stylesheet" />
	<!-- Font Awesome Icons -->
	<script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
	<!-- Material Icons -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
	<!-- CSS Files -->
	<link id="pagestyle" th:href="@{/assets/css/material-dashboard.css}" rel="stylesheet" />
	<!-- Nepcha Analytics (nepcha.com) -->
	<!-- Nepcha is a easy-to-use web analytics. No cookies and fully compliant with GDPR, CCPA and PECR. -->
	<script defer data-site="YOUR_DOMAIN_HERE" src="https://api.nepcha.com/js/nepcha-analytics.js"></script>
</head>

<body class="g-sidenav-show  bg-gray-200">
	<div th:replace="components/sidebar.html"></div>
	<main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg ">
		<!-- Navbar -->
		<div th:replace="components/navbar.html"></div>
		<div class="container-fluid">
			<form>
				<div class="container align-bottom">
					<div class="row">
						<div class="col-12">

							<div class="mb-3">
								<label for="nome" class="form-label">Nome:</label>
								<input type="email" class="form-control" id="nome" aria-describedby="emailHelp">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-12">
							<div class="mb-3">
								<label for="cpf/cnpj" class="form-label">CPF/CNPJ:</label>
								<input type="email" class="form-control" id="cpf/cnpj" aria-describedby="emailHelp">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-12">
							<div class="mb-3">
								<label for="email" class="form-label">Email:</label>
								<input type="email" class="form-control" id="email" aria-describedby="emailHelp">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-4">

							<label for="sexo" class="form-label">Sexo:</label>
							<div class="form-check">
								<input class="form-check-input" type="radio" name="sexo" id="sexo">
								<label class="form-check-label" for="sexo">
									Masculino
								</label>
								<input class="form-check-input" type="radio" name="sexo" id="sexo2">
								<label class="form-check-label" for="sexo2">
									Feminino</label>

							</div>
						</div>
						<div class="col-4">

							<label for="tipoCliente" class="form-label">TipoCliente:</label>
							<div class="form-check">
								<input class="form-check-input" type="radio" name="tipoCliente" id="tipoCliente">
								<label class="form-check-label" for="tipoCliente">
									CPF
								</label>
								<input class="form-check-input" type="radio" name="tipoCliente" id="tipoCliente2">
								<label class="form-check-label" for="tipoCliente2">
									CNPJ
								</label>

							</div>

						</div>
						<div class="col-4">
							<label class="form-check-label" for="ativo">Status:
							</label>
							<div class="form-check form-switch">

								<input class="form-check-input" type="checkbox" role="switch" id="ativo">
								<label class="form-check-label" for="ativo">Ativo
								</label>
							</div>

						</div>

					</div>
					<div class="row">
						<div class="col-6">
							<button type="submit" class="btn btn-info">Cadastrar</button>
						</div>
						<div class="col-6">
							<button type="submit" class="btn btn-primary">Cancelar</button>
						</div>
					</div>
					
				</div>
		</div>
		</div>
		</form>
		</div>
		<!--   Core JS Files   -->
		<script th:src="@{/assets/js/core/bootstrap.min.js}"></script>
		<script th:src="@{/webjars/jquery/3.7.1/jquery.min.js}"></script>


		<!-- Github buttons -->
		<!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
</body>

</html>
